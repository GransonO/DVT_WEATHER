name: Android CI

on:
  pull_request:
    branches:
      - 'develop'
  push:
    branches:
      - 'develop'


jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Fetch MAPS_API_KEY
      env:
        MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_KEY }}
      run: echo maps_api_key=\"MAPS_API_KEY\" > ./local.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Unit tests
      run: bash ./gradlew test --stacktrace
